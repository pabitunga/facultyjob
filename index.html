<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidyaConnect</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase CDN (Compat version) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app-container">
        <nav class="left-rail">
            <div class="logo">
                <h2>VidyaConnect</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" data-page="home">Home</li>
                <li class="nav-item" data-page="post-job">Post Job</li>
                <li class="nav-item" data-page="subjects">Subjects</li>
                <li class="nav-item" data-page="saved">Saved</li>
                <li class="nav-item" data-page="my-posts">My Posts</li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header class="top-bar">
                <button class="menu-toggle">☰</button>
                <button class="post-job-btn">Post a Job</button>
                <div class="user-menu">
                    <button id="sign-in-btn">Sign In</button>
                    <div id="user-profile" style="display: none;">
                        <span class="user-name"></span>
                        <button id="sign-out-btn">Sign Out</button>
                    </div>
                </div>
            </header>
            
            <div id="page-container"></div>
        </main>
    </div>
    
    <!-- Sign In Modal -->
    <div id="signin-modal" class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <h2>Sign In</h2>
                <button class="modal__close">×</button>
            </div>
            <form id="signin-form">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" required>
                </div>
                <div class="form-group form-group--checkbox">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span class="checkbox-custom"></span>
                        Remember me
                    </label>
                </div>
                <div id="signin-error" class="form-error" style="display: none;"></div>
                <button type="submit" class="btn btn--primary">Sign In</button>
            </form>
            <div class="auth-footer">
                Don't have an account? <a id="show-signup" href="#">Sign up</a>
            </div>
        </div>
    </div>
    
    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal__content">
            <div class="modal__header">
                <h2>Sign Up</h2>
                <button class="modal__close">×</button>
            </div>
            <form id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                    <small>Must be at least 8 characters with 1 letter and 1 number</small>
                </div>
                <div id="signup-error" class="form-error" style="display: none;"></div>
                <button type="submit" class="btn btn--primary">Create Account</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a id="show-signin" href="#">Sign in</a>
            </div>
        </div>
    </div>
    
    <!-- Job Detail Modal (Placeholder) -->
    <div id="job-detail-modal" class="modal">
        <div class="modal__content modal__content--large">
            <div class="modal__header">
                <h2>Job Details</h2>
                <button class="modal__close">×</button>
            </div>
            <div id="job-detail-content"></div>
        </div>
    </div>
</body>
</html>
